<html lang="en">
<head>

    <title>TABLE</title>

    <style>

            background-color: royalblue;
        }
        table{
            background-color: goldenrod;
            color: white;
        }
        table, th, td{
          border: black 1px solid;
            border-collapse: collapse;
        }



    </style>

</head>

        <td>047</td>

    </tr>
    <tr>
        <td>Kathiani Girls'</td>
        <td>Machakos</td>
        <td>016</td>

    </tr>
    <tr>
        <td>Shimo La Tewa</td>

    </tr>

<tr>
    <td>Makueni Boys'</td>

    <td>017</td>

</tr>

</table>

</body>
</html>
