<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> TABLES</title>
    <style>
        body{
            background-color: black;
        }
        table{
            background-color: beige;
            color: chocolate;
        }
        thead{
            color: blueviolet ;
        }
        table, th, td{
            border: royalblue 1px solid;
            border-collapse: collapse;
        }



    </style>

</head>
<body>

<table>
<thead>
    <tr>
        <th>Student</th>
        <th>Maths</th>
        <th>English</th>

    </tr>
    </thead>

    <tbody>
    <tr>
        <td>Naomi</td>
        <td>60</td>
        <td>79</td>

    </tr>
    <tr>
        <td>John</td>
        <td>70</td>
        <td>70</td>

    </tr>
    <tr>
        <td>Alex</td>
        <td>80</td>
        <td>80</td>

    </tr>
    <tr>
        <td>Mark</td>
        <td>70</td>
        <td>89</td>

    </tr>
    <tr>
        <td>Grace</td>
        <td>90</td>
        <td>80</td>

    </tr>
</tbody>

</table>

</body>
</html>
