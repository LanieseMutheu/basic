<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LISTS</title>
  <style>
    h3{
      background-color: gold;
    }
    ol {
      background-color: greenyellow;
      color: black;
    }
    ul{
      list-style-type: lower-roman;
    }
    h3{
      float: none;
    }
    ol > li{
      cursor: pointer;
    }
    li:hover{
      background-color: darkblue;
    }
    b{
      color: green;
    }
    p > .a{
      color: darkmagenta;
    }



  </style>

</head>
<body>

<p title="This is a title">This is a <b>test</b></p>
<p>How <b class="a">amazing</b> this is</p>

  <h3><i>Ordered list</i></h3>
<ol>
  <li>Spinach</li>
  <li>Cabbage</li>
  <li>Ginger</li>
  <li>Onions</li>
  <li>Sukuma</li>
  <img src="images/groceries.jpeg" alt="" width="145">

</ol>

<h3>Unordered list</h3>
<ul>
  <li>Cargo pants</li>
  <li>Baggy suits</li>
  <li>Sweat shirts</li>
  <li>Denim jackets</li>
  <li>Crop tops</li>
</ul>



</body>
</html>
